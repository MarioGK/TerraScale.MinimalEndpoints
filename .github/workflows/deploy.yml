name: Deploy NuGet Package

permissions:
  contents: write
  issues: read
  checks: write
  pull-requests: write

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g., 1.0.0)'
        required: false
        type: string

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./src

      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: ./src

      - name: Run tests with TUnit (produce TRX)
        run: |
          # Use the MTP test runner mode (global.json config) and pass TUnit-specific flags
          dotnet test --configuration Release --no-build --results-directory ./TestResults --report-trx --report-trx-filename TestResults.trx
        working-directory: ./src

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./src/TestResults/*.trx

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: ./src/TestResults/**/*.trx

      - name: Ensure jq is available (used to parse gitversion output)
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Determine package version
        # When invoked with workflow_dispatch and a version input, we prefer that.
        # When running on a tag we use the tag name. Otherwise, we read the GitVersion output
        # produced during the build (obj/gitversion.json) and use NuGetVersionV2 so the package
        # gets a CI-incremented version on main.
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          elif [[ "$GITHUB_REF" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            # GitVersion MSBuild target creates obj/gitversion.json in the project folder
            echo "Reading gitversion file: MinimalEndpoints/obj/gitversion.json"
            cat MinimalEndpoints/obj/gitversion.json
            VERSION=$(jq -r '.NuGetVersionV2' MinimalEndpoints/obj/gitversion.json)
            echo "VERSION=$VERSION" >> $GITHUB_ENV
          fi
        working-directory: ./src

      - name: Pack NuGet package
        run: dotnet pack MinimalEndpoints/MinimalEndpoints.csproj --configuration Release --output ./nupkg --no-build -p:PackageVersion=${{ env.VERSION }}
        working-directory: ./src

      - name: Push to NuGet.org
        run: dotnet nuget push "./nupkg/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        working-directory: ./src

      - name: Create Release (from tag)
        uses: actions/create-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }} has been published to NuGet.org

            Package: https://www.nuget.org/packages/MinimalEndpoints
          draft: false
          prerelease: false

      - id: tag_and_release
        name: Create tag + Release from main
        if: github.ref == 'refs/heads/main'
        env:
          VERSION: ${{ env.VERSION }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Preparing release for VERSION=$VERSION"
          # guard: if VERSION is empty or a prerelease (contains '-') we won't create a release
          if [ -z "$VERSION" ]; then
            echo "VERSION not set — not creating release"
            echo "CREATE_RELEASE=false" >> $GITHUB_ENV
            exit 0
          fi

          if echo "$VERSION" | grep -q "-"; then
            echo "VERSION contains a pre-release label — not creating release"
            echo "CREATE_RELEASE=false" >> $GITHUB_ENV
            exit 0
          fi

          echo "CREATE_RELEASE=true" >> $GITHUB_ENV

          # ensure local git history is complete; 'actions/checkout@v4' used fetch-depth: 0 so limited checks shouldn't be needed
          git fetch --prune --unshallow || true

          # if tag already exists remotely we do not create it again
          if git ls-remote --tags origin refs/tags/v$VERSION | grep -q "refs/tags/v$VERSION"; then
            echo "Tag v$VERSION already exists on origin - skipping tag creation"
            # still allow release creation (tag exists), set outputs
            echo "create_release=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a v$VERSION -m "Release v$VERSION"
          git push origin refs/tags/v$VERSION
          echo "create_release=true" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release (from main tag)
        uses: actions/create-release@v1
        if: github.ref == 'refs/heads/main' && steps.tag_and_release.outputs.create_release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.tag_and_release.outputs.version }}
          release_name: Release v${{ steps.tag_and_release.outputs.version }}
          body: |
            Release v${{ steps.tag_and_release.outputs.version }} has been published to NuGet.org

            Package: https://www.nuget.org/packages/MinimalEndpoints
          draft: false
          prerelease: false
