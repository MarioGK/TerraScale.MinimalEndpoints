name: Deploy NuGet Package

permissions:
  contents: write
  issues: read
  checks: write
  pull-requests: write

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g., 1.0.0)'
        required: false
        type: string

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./src

      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: ./src

      - name: Run tests with TUnit (produce TRX)
        run: |
          dotnet test --configuration Release --no-build --results-directory ./TestResults --report-trx --report-trx-filename TestResults.trx
        working-directory: ./src

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./src/TestResults/*.trx

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: ./src/TestResults/**/*.trx

      - name: Determine package version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          elif [[ "$GITHUB_REF" == refs/tags/* ]]; then
            # If triggered by a tag, use that version
            TAG=${GITHUB_REF#refs/tags/}
            echo "VERSION=${TAG#v}" >> $GITHUB_ENV
          else
            # Auto-increment logic
            git fetch --tags

            # Filter for strict vX.Y.Z format to avoid tags like 'vnull'
            # We use { ... || true; } to ensure grep doesn't fail the step if no tags match
            LATEST_TAG=$(git tag -l "v*" | { grep -E "^v[0-9]+\.[0-9]+\.[0-9]+$" || true; } | sort -V | tail -n1)
            echo "Latest semver tag found: '$LATEST_TAG'"

            if [ -z "$LATEST_TAG" ]; then
              echo "No valid semver tag found. Defaulting to 1.0.0"
              NEW_VERSION="1.0.0"
            else
              VERSION_NUM=${LATEST_TAG#v}
              IFS='.' read -r -a PARTS <<< "$VERSION_NUM"
              MAJOR=${PARTS[0]}
              MINOR=${PARTS[1]}
              PATCH=${PARTS[2]}

              # Sanity check: ensure they are numbers
              if ! [[ "$MAJOR" =~ ^[0-9]+$ ]]; then MAJOR=0; fi
              if ! [[ "$MINOR" =~ ^[0-9]+$ ]]; then MINOR=0; fi
              if ! [[ "$PATCH" =~ ^[0-9]+$ ]]; then PATCH=0; fi

              PATCH=$((PATCH + 1))
              NEW_VERSION="$MAJOR.$MINOR.$PATCH"
            fi
            echo "Calculated new version: $NEW_VERSION"
            echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV
          fi

      - name: Pack NuGet package
        run: dotnet pack TerraScale.MinimalEndpoints/TerraScale.MinimalEndpoints.csproj --configuration Release --output ./nupkg --no-build -p:PackageVersion=${{ env.VERSION }}
        working-directory: ./src

      - name: Push to NuGet.org
        run: dotnet nuget push "./nupkg/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        working-directory: ./src

      - name: Create Release (from tag)
        uses: actions/create-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }} has been published to NuGet.org

            Package: https://www.nuget.org/packages/TerraScale.MinimalEndpoints
          draft: false
          prerelease: false

      - id: tag_and_release
        name: Create tag + Release from main
        if: github.ref == 'refs/heads/main'
        env:
          VERSION: ${{ env.VERSION }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Preparing release for VERSION=$VERSION"
          if [ -z "$VERSION" ]; then
             echo "VERSION not set"
             exit 1
          fi

          # Check if tag exists
          if git ls-remote --tags origin refs/tags/v$VERSION | grep -q "refs/tags/v$VERSION"; then
            echo "Tag v$VERSION already exists on origin. This shouldn't happen with auto-increment logic unless concurrent builds."
            echo "create_release=false" >> $GITHUB_OUTPUT
            exit 1
          else
             git config user.name "github-actions[bot]"
             git config user.email "github-actions[bot]@users.noreply.github.com"
             git tag -a v$VERSION -m "Release v$VERSION"
             git push origin refs/tags/v$VERSION
             echo "create_release=true" >> $GITHUB_OUTPUT
             echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Create Release (from main tag)
        uses: actions/create-release@v1
        if: github.ref == 'refs/heads/main' && steps.tag_and_release.outputs.create_release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.tag_and_release.outputs.version }}
          release_name: Release v${{ steps.tag_and_release.outputs.version }}
          body: |
            Release v${{ steps.tag_and_release.outputs.version }} has been published to NuGet.org

            Package: https://www.nuget.org/packages/TerraScale.MinimalEndpoints
          draft: false
          prerelease: false
