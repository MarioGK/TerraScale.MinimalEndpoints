# GitVersion configuration for MinimalEndpoints
# Mainline mode: version evolves along main and tags are used to set release versions.
mode: ContinuousDeployment
next-version: 1.0.0
branches:
  main:
    increment: Patch
    prevent-increment:
      of-merged-branch: true
    track-merge-target: false
    regex: ^main$
  develop:
    increment: Minor
    regex: ^develop$
  feature:
    increment: Inherit
    regex: ^(?:features?|feature)[/\\-]
  release:
    increment: Patch
    regex: ^releases?/v
  hotfix:
    increment: Patch
    regex: ^hotfix(es)?/v
  pull-request:
    source-branches: ['feature', 'develop']
ignore:
  sha: []
commit-message-incrementing: Enabled
